<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="src/styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vega@4.3.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc8"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.20.0"></script>


</head>

<body>

   <span id="countdowntimer" style="display: none">10 </span>
  <div id="md-ad" style="display: none; height: 5000px; background: url('https://miro.medium.com/max/1032/1*uqGSGpfTRVKfHYCWEwmKxw.jpeg')">
  </div>

    <div class="container"  style="position: fixed; left:30%; top: 50%; margin-top: -10%; margin-left: -200px ">
        <h1 id="mainHeader">Choose a TV channel</h1>
    </div>

        <div id="startButtons" style="position: fixed; left:30%; top: 50%; margin-top: -50px; margin-left: -200px ">
     <button id="hboButton" class="button" >
       HBO
     </button>
     <button id="netflixButton" class="button" >
       Netflix
     </button>
     <button id="cwButton" class="button" >
       CW
     </button>
       <button id="foxButton" class="button" >
           Fox
       </button>
       <button id="amcButton" class="button" >
           AMC
       </button>

        </div>


   <div id="returnButtons">
   <button id="returnButton" class="button">
       Return
   </button>
   </div>


   <div id="visHBO" style="position: fixed; left:20%; top: 30%; margin-top: -10%; margin-left: -200px "></div>

   <script type="text/javascript">

       const spec = "src/HBO.json"
       var opts = {"actions": {export: false, source: false, editor: false}};
       vegaEmbed('#visHBO', spec, opts);
   </script>



   <div id="visNetflix" style="position: fixed; left:20%; top: 30%; margin-top: -10%; margin-left: -200px "></div>

   <script type="text/javascript">

       const specNetflix = "src/Netflix.json"
       var optsNetflix = {"actions": {export: false, source: false, editor: false}};
       vegaEmbed('#visNetflix', specNetflix, optsNetflix);
   </script>


   <div id="visCW" style="position: fixed; left:20%; top: 30%; margin-top: -10%; margin-left: -200px "></div>

   <script type="text/javascript">

       const specCW = "src/CW.json"
       var optsCW = {"actions": {export: false, source: false, editor: false}};
       vegaEmbed('#visCW', specCW, optsCW);
   </script>

   <div id="visFox" style="position: fixed; left:20%; top: 30%; margin-top: -10%; margin-left: -200px "></div>

   <script type="text/javascript">

       const specFox = "src/FOX.json"
       var optsFox = {"actions": {export: false, source: false, editor: false}};
       vegaEmbed('#visFox', specFox, optsFox);
   </script>

   <div id="visAMC" style="position: fixed; left:20%; top: 30%; margin-top: -10%; margin-left: -200px "></div>

   <script type="text/javascript">

       const specAmc = "src/AMC.json"
       var optsAmc = {"actions": {export: false, source: false, editor: false}};
       vegaEmbed('#visAMC', specAmc, optsAmc);
   </script>



   <script src="dist/bundle.js"></script>
</body>

</html>
